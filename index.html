<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>croc-paper-scissors</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <div class="scoreboard">
        <h1>Croc, Paper, Scissors</h1>
        <h1 class='header-p1 header'>
            Your Score: <span id='player-1-score'>0</span>
        </h1> 
        <h1 class="header-p2 header">
            Comp. Score: <span id='player-2-score'>0</span>
        </h1>
        <hr class='line-break'>
        <h1 class='choose'>Choose:</h1>
    </div>
    
    
    <div class="panel-container">
        <button id='croc-decision' class='item-decision' value="Croc">
            <img class='the-croc item' id='the-croc' src="/imgs/croc.jpg" value="croc">
        </button>
        
        <button id='paper-decision' class='item-decision' value="Paper">
            <img class='paper item' id='paper' src="/imgs/paper.jpg" value='paper'>
        </button>
        
        <button id='scissors-decision' class='item-decision' value="Scissors">
            <img class='scissors item' id='scissors' src="/imgs/scissors.jpg" value='scissors'>
        </button>
        
    </div>
    
    <h1 class='choice-decision'>You chose:
        <br>
        <span id='decision'></span>
    </h1>  
    
    <h1 class='computer-decision'>
        Computer chose: <br>
        <span id='computer-choice'></span>
    </h1>
    
    <h1 class='choice-decision'>
        Outcome: <br>
        <span id='correct-answer'></span>
    </h1>
    
    
<script src="/app.js"></script>
</body>
</html>
